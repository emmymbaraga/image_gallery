<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery Image</title>
</head>
<body>
    
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All photos</span>
                <span class="item" data-name="amashati">Amashati photos</span>
                <span class="item" data-name="imitako">Imitako photos</span>
                <span class="item" data-name="ibibumbano">Ibibumbano photos</span>
                
                
            </div>
        </nav>
        <div class="gallery">
            
            <div class="image" data-name="amashati"><span><img src="./images/ishati.jpg" alt=""></span></div>
            <div class="image" data-name="imitako"><span><img src="./images/imitako.jpg" alt=""></span></div>
            <div class="image" data-name="ibibumbano"><span><img src="./images/ibibumbano.jpg" alt=""></span></div>
            <div class="image" data-name="amashati"><span><img src="./images/ishati1.jpg" alt=""></span></div>
            <div class="image" data-name="imitako"><span><img src="./images/imitako1.jpg" alt=""></span></div>
            <div class="image" data-name="ibibumbano"><span><img src="./images/ibibumbano1.jpg" alt=""></span></div>
            <div class="image" data-name="amashati"><span><img src="./images/ishati2.jpg" alt=""></span></div>
            <div class="image" data-name="imitako"><span><img src="./images/imitako2.jpg" alt=""></span></div>
            <div class="image" data-name="ibibumbano"><span><img src="./images/ibibumbano2.jpg" alt=""></span></div>
            <div class="image" data-name="amashati"><span><img src="./images/ishati3.jpg" alt=""></span></div>
            <div class="image" data-name="imitako"><span><img src="./images/imitako3.jpg" alt=""></span></div>
            <div class="image" data-name="ibibumbano"><span><img src="./images/ibibumbano3.jpg" alt=""></span></div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
